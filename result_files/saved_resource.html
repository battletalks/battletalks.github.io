/****************************************/
/*               Body                   */
/****************************************/
html {
  background: #b5985a;
  color: #fff;
}
body {
  font-size: 100%;
  font-family: "museo-sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  height: 100%;
  position: relative;
}
.wrapper {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  height: 100%;
}
img,
a,
body,
footer,
input {
  -o-transition: all .2s linear;
  -moz-transition: all .2s linear;
  -webkit-transition: all .2s linear;
  transition: all .2s linear;
}
img {
  max-width: 100%;
  width: 100%;
}
p {
  font-size: 1.15em;
  margin-top: 0;
  font-weight: 100;
}
i {
  font-size: 70%;
}
/*Links/Buttons*/
a,
a:visited {
  color: #fff;
  text-decoration: none;
  border-bottom: 1px dotted #fff;
}
a:hover {
  border-bottom: 1px solid #fff;
}
.button {
  text-transform: uppercase;
  text-align: center;
  margin: 1em auto;
  display: block;
  font-weight: bold;
  font-size: 1.125em;
  letter-spacing: 0.1em;
  background: #00a261;
  color: #fff;
  border-radius: 5px;
  padding: 0.65em 1em;
  border-bottom: none;
  max-width: 300px;
}
.button:hover {
  background: #005633;
  color: #fff;
  border-bottom: none;
}
/*Headings*/
h2,
h3,
h4 {
  margin-bottom: 0.5em;
}
h2 {
  font-size: 2em;
  text-align: center;
  margin-bottom: 1em;
  text-transform: uppercase;
  text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.3);
  letter-spacing: 0.1em;
}
h2 span {
  padding-bottom: 0.25em;
  border-bottom: 6px solid #fff;
  border-bottom: 8px solid rgba(255, 255, 255, 0.3);
}
h2 em {
  font-weight: normal;
  text-transform: lowercase;
}
h3 {
  font-size: 1.66em;
}
h4 {
  font-size: 1.33em;
  text-transform: lowercase;
  font-family: "museo-slab", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
/*Tables*/
table {
  width: 100%;
  border: 1px solid #bebaac;
  padding: 0.5em;
  text-align: left;
  margin: 0 0 1em;
}
table td,
table th {
  padding: 0.5em;
  border: 1px solid #bebaac;
}
table th {
  background: #e2d9c1;
  text-transform: uppercase;
}
/****************************************/
/*             Header/Nav               */
/****************************************/
/*Nav Top*/
/*Logo*/
h1#logo {
  float: left;
  display: block;
  margin: 0em 0 0.5em;
}
h1#logo a {
  background: url('../assets/logo.png') no-repeat;
  width: 236px;
  height: 102px;
  margin-top: -2px;
}
h1#logo a:hover {
  border-bottom: none;
  margin-top: 0;
  margin-bottom: -2px;
}
h1#logo.home a {
  background: url('../assets/logo-gold.png') no-repeat;
}
/*Main Nav*/
.nav-main {
  background: #000;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  position: relative;
}
a.menu-link {
  float: right;
  display: block;
  margin: 1em 0 0;
  padding: 1em 1.25em 0.75em;
  border-radius: 3px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  border: 3px solid #fff;
  border: 3px solid rgba(255, 255, 255, 0.5);
}
a.menu-link:hover,
a.menu-link:active {
  background: rgba(255, 255, 255, 0.5);
}
.menu,
.menu > ul ul {
  clear: both;
  transition: all 0.3s ease-out;
}
.js .menu,
.js .menu > ul ul {
  overflow: hidden;
  max-height: 0;
  background: rgba(0, 0, 0, 0.1);
}
.menu.active,
.js .menu > ul ul.active {
  max-height: 55em;
}
.menu > ul {
  border-top: 1px solid rgba(255, 255, 255, 0.5);
  margin: 0 0 1em;
  padding: 0;
  list-style-type: none;
}
.menu li a {
  color: #fff;
  display: block;
  padding: 0.8em;
  border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  position: relative;
}
.menu li a:hover {
  background: rgba(0, 0, 0, 0.4);
}
.menu li.has-subnav > a:after {
  content: '+';
  position: absolute;
  top: 0;
  right: 0;
  display: block;
  font-size: 1.5em;
  padding: 0.25em 0.5em;
}
.menu li.has-subnav > a.active:after {
  content: "-";
}

/* FlexSlider Default Theme
   *********************************/
.flexslider {
  position: relative;
  zoom: 1;

.flex-viewport {
  max-height: 2000px;
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  transition: all 1s ease;
}

  max-height: 300px;
}

  zoom: 1;
}

  margin-right: 5px;

/* Direction Nav */
.flex-direction-nav {
  *height: 0;
}
.flex-direction-nav a {
  width: 30px;
  height: 30px;
  display: block;
  position: absolute;
  top: 50%;
  cursor: pointer;
  opacity: 0;
  -webkit-transition: all .3s ease;
}
.flex-direction-nav .flex-next {
  background-position: 100% 0;
  right: -36px;
}
.flex-direction-nav .flex-prev {
  left: -36px;
}
.flexslider:hover .flex-next {
  opacity: 1;
  right: 5px;
}
.flexslider:hover .flex-prev {
  opacity: 1;
  left: 5px;
}
.flexslider:hover .flex-next:hover,
.flexslider:hover .flex-prev:hover {
  opacity: 1;
}
.flex-direction-nav .flex-disabled {
  opacity: .3!important;
  filter: alpha(opacity=30);
  cursor: default;
}
/* Control Nav */
.flex-control-nav {
  width: 100%;
  position: absolute;
  bottom: -55px;
  text-align: center;
}
.flex-control-nav li {
  margin: 0 6px;

}
.flex-control-paging li a {
  width: 11px;
  height: 11px;
  display: block;
  background: #666;
  background: rgba(0, 0, 0, 0.5);
  cursor: pointer;
  text-indent: -9999px;
  -webkit-border-radius: 20px;
  -moz-border-radius: 20px;
  -o-border-radius: 20px;
  border-radius: 20px;
  box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.3);
}
.flex-control-paging li a:hover {
  background: #333;
  background: rgba(0, 0, 0, 0.7);
}
.flex-control-paging li a.flex-active {
  background: #000;
  background: rgba(0, 0, 0, 0.9);
  cursor: default;
}
.flex-control-thumbs {
  margin: 5px 0 0;

  overflow: hidden;
}

  width: 25%;
  float: left;
  margin: 0;
}

}

  opacity: 1;
}
.flex-control-thumbs .flex-active {
  opacity: 1;
  cursor: default;
}
